[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=use_cases
    --cov=adapters
    --cov=domain
    --cov=endpoints
    --cov=models
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function 