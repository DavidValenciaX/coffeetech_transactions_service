version: "3.8"

services:
  transactions-service:
    build: .
    container_name: coffeetech-transactions-service
    ports:
      - "8004:8000"
    env_file: .env
    networks:
      - common
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  common:
    external: true
    name: coffeetech_network
